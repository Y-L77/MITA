<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MITA Problem Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content-wrapper">
    <div id="elo-display">ELO: <span id="elo-value">300</span> (<span id="elo-rank">Middle Schooler</span>)</div>
    <div id="email-display">yipeng.dev@gmail.com</div>
    
    <button id="hidden-focus-helper" aria-hidden="true" style="opacity:0;position:absolute;"></button>
    
    <canvas id="drawing-canvas"></canvas>

    <!-- Toggle button is now SEPARATE from question container -->
    <button id="toggle-question-btn" class="toggle-btn">â–² Hide Question</button>
    
    <div id="question-container">
      <div id="question" class="question-box"></div>
    </div>
  </div>
  
  <div class="answer-container">
    <input type="text" id="answer-box" placeholder="Your answer..." autofocus> <!-- Changed from type="number" to type="text" -->
    <button id="submit-btn">Submit</button>
    <button id="change-elo-btn">Change ELO</button>
    <button id="clear-drawing-btn">Clear Drawing</button>
  </div>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script src="logic.js"></script>
</body>
</html>
