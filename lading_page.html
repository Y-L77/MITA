<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MITA — Notify Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0c0c0c;
      --card-bg: #121212;
      --border-color: rgba(255, 255, 255, 0.06);
      --muted: #a7a7a7;
      --input-bg: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: var(--bg-dark);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
    }

    .card {
      width: clamp(320px, 90vw, 420px);
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: 0 20px 64px rgba(0, 0, 0, 0.55);
      padding: 32px 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: #fff;
      color: #000;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 1.2rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.35rem;
      font-weight: 600;
      line-height: 1.3;
      color: #fff;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background-color: var(--input-bg);
      color: white;
      margin-top: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: rgba(255,255,255,0.2);
    }

    button {
      width: 100%;
      padding: 0.9rem 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.1s ease;
      margin-top: 8px;
    }

    button:hover {
      background-color: #e5e5e5;
      transform: translateY(-1px);
    }

    .success {
      color: #4ade80;
      font-weight: 500;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">M</div>
      <div>
        <h1>MITA — Mathematical International Talent Arena</h1>
        <p class="muted">Sign up to get notified about MITA updates and early access.</p>
      </div>

      <form id="emailForm">
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>

      <p id="successMessage" class="success" style="display: none;">
        ✅ Thanks! We'll contact you soon.
      </p>
    </div>
  </div>

  <script>
        const form = document.getElementById('emailForm');
        const successMessage = document.getElementById('successMessage');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzmmBCiQGQR6q2EfFewX3mggYlL-t-jnWjnPQEDlDsaJf4rJVjBwJBEPyi4pP4Rn0v2/exec'
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();

            if (!email) return;

            const formData = new FormData();
            formData.append('email', email);

            try {
            const response = await fetch(scriptURL, { method: 'POST', body: formData });
            const text = await (response.text()).trim();

            if (text === 'Success') {
                form.style.display = 'none';
                successMessage.textContent = '✅ Thanks! You’ve been added.';
                successMessage.style.display = 'block';
            } else if (text === 'Duplicate') {
                form.style.display = 'none';
                successMessage.textContent = '⚠️ You’re already on the list.';
                successMessage.style.display = 'block';
            } else {
                alert('Something went wrong.');
            }
            } catch (err) {
            alert('Error submitting form.');
            console.error(err);
            }
        });
    </script>
</body>
</html>
